<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Todo List</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
</head>
<body>
<div id="fetodo" class="container">
	<div class="content myDiv">
		<input type="text" class="txtbox" required placeholder="Type your task here And Press Enter">
		<button class="chk-box button showAll">
			<span>Show All</span>
		</button>
		<button class="chk-box button checked">
			<span>show checked</span>
		</button>
		<button class="chk-box button unchecked">
			<span>unchecked</span>
		</button>
	</div>
	<div class="write"></div>
</div>
	 <script type="text/javascript" src="script/view.js"></script>
	 <script type="text/javascript" src="script/model.js"></script>
	 <script type="text/javascript" src="script/controller.js"></script>
	 
</body>

</html>
