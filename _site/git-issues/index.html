<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="bower_components/jquery-typeahead/dist/jquery.typeahead.min.css">
	<link rel="stylesheet" href="style/style.css">
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-typeahead/dist/jquery.typeahead.min.js"></script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="body-cont">
		<form>
			<div class="typeahead__container" >
			    <div class="typeahead__field">
			        <span class="typeahead__query">
			            <input class="js-typeahead" name="q" type="search" autocomplete="off" placeholder="Type repository name">
			        </span>
			        <span class="typeahead__button">
			            <button type="submit">
			                <span class="typeahead__search-icon"></span>
			            </button>
			        </span>
			    </div>
			</div>
		</form>
		<div id="write"></div>
	</div>
</body>
<script src="js/view.js"></script>
<script src="js/main.js"></script>
</html>
